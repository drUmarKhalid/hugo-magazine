  <div class="main-nav">
    <div class="container">
      <nav class="navbar navbar-toggleable-md navbar-light menu">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#collapseMobile" aria-controls="collapseMobile" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand hidden-md-up" href="/">{{ .Site.Title }}</a>
        <form class="form-inline my-2 my-lg-0 hidden-md-up">
          <input class="form-control mr-sm-2" id="collapseSearch" type="text" placeholder="Search">
          <button type="button" class="btn btn-outline-secondary hidden-md-up" data-toggle="collapse" data-target="#collapseSearch" aria-controls="collapseSearch" aria-expanded="false"><i class="fa fa-search"></i></button>
        </form>

        <div class="collapse navbar-collapse menu-background" id="collapseMobile">
          <ul class="navbar-nav mr-auto">
            {{ $currentNode := . }}
            {{ range .Site.Menus.main }}
              {{ if .HasChildren }}

            <li class="nav-item sub-menu{{if $currentNode.HasMenuCurrent "main" . }} active{{end}}">
            <a href="javascript:;" class="nav-link">
              {{ .Pre }}
              <span>{{ .Name }}</span>
              <span class="menu-arrow arrow_carrot-right"></span>
            </a>
            <ul class="sub">
              {{ range .Children }}
              <li{{if $currentNode.IsMenuCurrent "main" . }} class="active"{{end}}><a href="{{.URL}}"> {{ .Name }} </a> </li>
              {{ end }}
            </ul>
          {{ else }}
            <li class="nav-item">
              <a href="{{.URL}}" class="nav-link{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}">
                {{ .Pre }}
                <span>{{ upper .Name }}</span>
              </a>
            {{ end }}
            </li>
            {{ end }} 
          </ul>
          <form class="form-inline my-2 my-lg-0 hidden-sm-down">
            <input type="text" class="form-control mr-sm-2" placeholder="Search">
            <button type="submit" class="btn btn-outline-secondary my-2 my-sm-0"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </nav>
    </div>
  </div>
</header>
