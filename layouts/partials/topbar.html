<nav id="topbar" class="navbar navbar-inverse bg-inverse">
  <div class="container">
    <ul class="navbar-nav flex-row">
      {{ $currentNode := . }}
      {{ range .Site.Menus.topbar }}
      <li class="nav-item">
        <a href="{{.URL}}" class="nav-link{{if or ($currentNode.IsMenuCurrent "topbar" .) ($currentNode.HasMenuCurrent "topbar" .) }} active{{end}}">
          {{ .Pre }}
          <span>{{ .Name }}</span>
        </a>
      {{ end }}
      </li>
    </ul>
  </div>
</nav>
